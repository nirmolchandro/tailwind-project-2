<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <section class="py-16 bg-gray-50 relative">
    <div class="container mx-auto px-4">
      <!-- Vertical Line -->
      <div class="absolute left-1/2 transform -translate-x-1/2 h-full border-l-2 border-gray-300"></div>
  
      <!-- Grid Layout -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Left Column: Our Mission -->
        <div class="relative flex flex-col items-start text-left">
          <span class="text-red-500 text-sm uppercase tracking-wide mb-2">About Us</span>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Our Mission</h2>
          <p class="text-gray-600 mb-6">
            To create a personalised pathway for continuous learning and transferable skills development.
          </p>
          <a
            href="#"
            class="text-red-500 font-semibold flex items-center hover:text-red-600 transition">
            Find out more
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ml-2 h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7" />
            </svg>
          </a>
  
          <!-- Image Group -->
          <div class="absolute top-1/3 right-0 grid grid-cols-2 gap-4">
            <img src="image1.jpg" alt="Image" class="rounded-lg shadow-lg">
            <img src="image2.jpg" alt="Image" class="rounded-lg shadow-lg">
          </div>
        </div>
  
        <!-- Right Column: Our Vision -->
        <div class="relative flex flex-col items-start text-left">
          <span class="text-red-500 text-sm uppercase tracking-wide mb-2">About Us</span>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Our Vision</h2>
          <p class="text-gray-600 mb-6">
            To have a globally recognised strategic bridge between education and the job market.
          </p>
          <a
            href="#"
            class="text-red-500 font-semibold flex items-center hover:text-red-600 transition">
            Contact us
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="ml-2 h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7" />
            </svg>
          </a>
  
          <!-- Image Group -->
          <div class="absolute top-1/3 left-0 grid grid-cols-2 gap-4">
            <img src="image3.jpg" alt="Image" class="rounded-lg shadow-lg">
            <img src="image4.jpg" alt="Image" class="rounded-lg shadow-lg">
          </div>
        </div>
      </div>
    </div>
  </section>
   

  
</body>
</html>
